<!DOCTYPE html>
<head>
    <title>table</title>
</head>
<body>
    <table border="1" align="center" height="30%" width="50">
        <tr>
            <th rowspan="3"></th>
        </tr>
        <tr>
            <th colspan="2">Average</th>
            <th rowspan="2">Red eyes</th>
        </tr>
        <tr>
            <th>height</th>
            <th>weight</th>
        </tr>
        <tr>
            <td>males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>female</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>
</body>
</html>
